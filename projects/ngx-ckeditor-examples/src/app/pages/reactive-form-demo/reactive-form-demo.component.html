<div class="reactive-form-demo">
  <h2>Reactive form demo</h2>
  <form [formGroup]="heroForm">
    <fieldset>
      <legend>Editor</legend>
      <ck-editor skin="moono-lisa" [config]="editorConfig"  [language]="language" [fullPage]="true" formControlName="html" (change)="editorValueChange($event)"></ck-editor>
    </fieldset>
    <fieldset>
      <legend>Value</legend>
      <textarea rows="10" cols="100" class="form-control" [value]="heroForm.value.html"></textarea>
    </fieldset>
  </form>
</div>
