<div class="dynamic-config-demo">
  <fieldset>
    <legend>Config</legend>
    <textarea class="form-control" [(ngModel)]="editorConfigStr"></textarea>
    <br>
    <button class="btn btn-danger" (click)="updateEditorConfig()">Update Config</button>
    <fieldset>
      <legend>Config Value</legend>
      <div class="panel panel-info">
        <div class="panel-body">
          {{editorConfig | json}}
        </div>
      </div>
    </fieldset>
  </fieldset>
  <fieldset>
    <legend>Editor</legend>
    <ck-editor [(ngModel)]="editorValue" skin="moono-lisa" [config]="editorConfig" language="en" [fullPage]="true"
      #ckEditor="ckEditor" (change)="handleValueChange($event)"></ck-editor>
  </fieldset>
</div>
